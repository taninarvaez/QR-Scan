<ion-content [fullscreen]="true" class="background">
  <ion-list>
    <ion-item *ngFor="let r of datalocal.registros" (click)="ejecutarRegistro(registro)" detail>
      <ion-icon slot="start" [name]="r.icon"></ion-icon>
      <ion-label>
        <h2>
          {{r.texto}}
        </h2>
        <p>
          {{r.create | date: 'medium'}}
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
